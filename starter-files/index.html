<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race" class="position-relative">
    <p class="position-absolute start-50 translate-middle h1 text-white time">
      3
    </p>
    <div class="container-fluid">
      <h1 class="mt-3">Car racing game</h1>
      <button id="raceBtn">Race!</button>
      <button id="startOver">Start over</button>
    </div>
    <div id="raceTrack" class="w-100">
      <img src="./images/car1.gif" alt="car1" id="car1" />
      <img src="./images/car2.gif" alt="car2" id="car2" />
    </div>
    <div class="row justify-content-center mx-lg-5 mx-md-1">
      <div class="col-14">
        <div class="row text-center">
          <div class="col-6 pe-lg-5 pe-md-2 mb-5">
            <h2 class="mt-lg-5 mt-md-2">Results</h2>
            <div class="row">
              <div class="col-6 pe-lg-4 pe-md-1">
                <p class="white mt-lg-4 mt-md-0">Car 1</p>
                <table class="table1"></table>
              </div>
              <div class="col-6 mt-lg-4 mt-md-0 ps-lg-4 ps-md-1">
                <p class="red">Car 2</p>
                <table class="table2"></table>
              </div>
            </div>
          </div>
          <div class="col-6 ps-lg-5 ps-md-2 mt-lg-5 mt-md-2 mb-md-5">
            <h3 class="mb-lg-5 pb-lg-5 mb-md-3 pb-md-4">
              Results from the previous time you played this game:
            </h3>
            <table class="w-100 table3"></table>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute start-50 translate-middle flag">
      <img src="./images/finish.gif" alt="flag" />
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
